<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olaylar</title>
</head>

<body>
    <h1>Events</h1>
    <div>
        <button onclick="changeColor('red','white');">Kırmızı/Beyaz</button>
    </div>
    <div>
        <button onmouseover="changeColor('black','yellow')">Siyah/Sarı</button>
    </div>
    <div>
        <button ondblclick="changeColor('blue','yellow')">Lacivert/Sarı</button>
    </div>
    <div>
        <button onmouseout="changeColor('purple','white')">Mor/Beyaz</button>
    </div>
    <br><br>
    <form name="gender" action="">
        <input type="radio" name="genderRadio" checked> Kadın
        <input type="radio" name="=genderRadio"> Erkek
        <div>
            <input type="button" value="seçim yap" onclick="showStatus()">
        </div>
    </form>
    <form action="">
        <div>
            <label for=""> Ad: </label>
            <input type="text">
        </div>
        <div>
            <label for="">Soyad: </label>
            <input type="text">
        </div>
    </form>
    <form action="">
        <select onchange="go(this)">
            <option value="#">Bir arama motoru seçiniz.</option>
            <option value="https://www.google.com">Google</option>
            <option value="https://www.yandex.com">Yandex</option>
            <option value="https://www.bing.com">Bing</option>
        </select>
    </form>
    <div>
        <p id="about">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Itaque illum soluta officia adipisci amet quo ex
            magni
            excepturi nihil et fuga perspiciatis quod veniam obcaecati, nisi aliquam maiores impedit quas.
        </p>
    </div>

    <script>
        const about = document.getElementById('about');
        about.addEventListener('click', function () {
            location.href = 'https://www.acunmedyaakademi.com'
        });

        console.log(about);

        function changeColor(bg, fg) {
            document.bgColor = bg;
            document.fgColor = fg;
        }
        function showStatus() {
            let message = '';
            if (document.gender.genderRadio[0].checked);
            {
                message = 'Cinsiyetiniz kadın';
            }
            alert(message);
        }
        function go(element) {
            const selectedOption = element.selectedIndex;
            const adress = element.options[selectedOption].value;
            // location.href=adress; //bulunduğu sayfada seçtiğimiz sayfayı açıyor.
            // window.open(adress);  //bu komutlada seçtiğimiz sayfayı yeni sekmede açıyor.
        }

        // if (confirm('Sitemizden ayrılıyorsunuz'));

    </script>
</body>

</html>
