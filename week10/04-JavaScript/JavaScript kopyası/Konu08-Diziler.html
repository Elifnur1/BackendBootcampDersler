<body>
    <script>
        // let dizi = [];

        // dizi[1] = 4;

        // console.log(dizi);

        let numbers = [4, 23, 65, 44, 32];
        let total = 0;
        for (let i = 0; i < numbers.length; i++) {
            total += numbers[i];
        }
        total = 0;
        for (let number of numbers) {
            total += number;
        }
        total = 0;
        numbers.forEach(number => {
            total += number;
        });
        total = 0;
        numbers.forEach(function (number) {
            total += number;
        })
        console.log(numbers);
        console.log(total);
    </script>
